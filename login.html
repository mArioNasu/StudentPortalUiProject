<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>


    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="bg-auth page-transition">

    <!-- Centered login card -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card login-card p-4 fade-in-up" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-2 text-primary fw-semibold small">
  IMS566 Â· Student Portal
</div>
            <h3 class="text-center mb-3">
  <i class="bi bi-mortarboard-fill me-1"></i>
  Student Portal
</h3>
            <p class="text-center text-muted mb-4">Please sign in to continue</p>

            <!-- Error message (hidden at first) -->
            <div id="loginError" class="alert alert-danger d-none" role="alert">
                Invalid username or password. Please try again.
            </div>

            <!-- Login form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="username" 
                      placeholder="Enter username" 
                      required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      placeholder="Enter password" 
                      required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <p class="mt-3 mb-0 text-muted small text-center">
                Demo login: <strong>student</strong> / <strong>12345</strong>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

        <!-- App JS -->
    <script src="assets/js/app.js"></script>

      <!-- Login notification ticker -->
  <div class="login-ticker">
    <div class="ticker-label"></div>
    <div class="ticker-text">
      <span>Examination schedule has been released. </span>
      <span>IMS566 Student Portal project due: 07 Dec 2025. </span>
      <span>Remember to check your email for exam venue updates. </span>
    </div>
  </div>
</body>

</body>
</html>
